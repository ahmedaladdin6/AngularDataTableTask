<mat-card>
  <mat-card-content>
    <div class="container">
      <table class="table">
        <thead>
          <th> <button class="btn btn-danger" (click)="deleteSelected()"> Delete</button></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Contact Number</th>
          <th>Email</th>
          <th>   <mat-icon (click)='addContact()'>+</mat-icon></th>
        </thead>
        <tr *ngFor='let Contact of ContactList'>
          <td><input type="checkbox" data-md-icheck  class="form-control"  (click)="isSelectedContact(Contact.ID)"></td>
          
          <td>  {{Contact.FirstName}}</td>
          <td> {{Contact.LastName}}</td>
          <td> {{Contact.Contact}}</td>
          <td> {{Contact.Email}}</td>
          <td>
            <button class="btn btn-primary mr-2" (click)="editContact(Contact.ID)"> Edit</button>
            <button class="btn btn-danger" (click)="deleteContact(Contact.ID)"> Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
